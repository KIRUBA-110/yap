<!DOCTYPE html>
<html>
<head>
    <title>Yap Tracker</title>
    <style>
        body { background-color: black; color: #00FF00; font-family: monospace; text-align: center; margin-top: 20%; }
        button { padding: 20px; font-size: 20px; background: #00FF00; border: none; cursor: pointer; }
        h1 { font-size: 50px; }
    </style>
</head>
<body>
    <h1>YAP DETECTED</h1>
    <h2 id="counter">0</h2>
    <button onclick="document.getElementById('counter').innerText++">LOG YAP</button>
</body>
</html>
